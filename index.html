<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Mahasiswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">CRUD Mahasiswa</h1>
        <form id="mahasiswaForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" required>
            </div>

            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" class="form-control" id="nim" required>
            </div>

            <div class="form-group">
                <label for="jurusan">Jurusan:</label>
                <input type="text" class="form-control" id="jurusan" required>
            </div>

            <div class="form-group">
                <label for="semester">Semester:</label>
                <input type="number" class="form-control" id="semester" required>
            </div>

            <div class="form-group">
                <label for="ipk">IPK:</label>
                <input type="number" step="0.01" class="form-control" id="ipk" required>
            </div>

            <button type="button" class="btn btn-success" onclick="addMahasiswa()">Tambah Mahasiswa</button>
        </form>

        <h2 class="mt-4">Data Mahasiswa</h2>
        <ul id="mahasiswaList" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
